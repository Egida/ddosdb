{% load static %}
<div class="container d-flex">
  <div class="col text-center">
    <img src="{% static "ddosdb/img/logo-CONCORDIA1.svg" %}" height=64px ><br/>
  {% if time %}
    {% if user.is_authenticated %}
      {% if user.is_superuser %}
        <div class="ddosdb-note"> {{ time }} seconds</div>
      {% endif %}
    {% endif %}
  {% endif %}
  </div>
</div>
