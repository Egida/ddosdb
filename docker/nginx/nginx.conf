upstream ddosdb {
    server ddosdb:8000;
}

server {

    listen 8081;

    location / {
        proxy_pass http://ddosdb;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/ddosdb/ddosdb-static/;
    }

}
